<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fake Sign Up Form</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="side-bg">
      <div class="logo-bg">
        <div class="logo">
          <img src="images/logo.png" alt="logo">
          <div class="logo-text">English</div>
          <!-- <img src="images/book.jpg" alt="background-image" class="bg-image"> -->
        </div>
      </div>
    </div>
    <div class="main-content">
      <div class="description">
        <h1>Sign up for a free lesson and account!</h1>
        <p>It only takes a minute. You'll be able to receive your first lesson for free and have a consultation with me.</p>
      </div>
      <form>
        <div class="form">
          <legend>Please fill out your details</legend>
          <div>
            <div>
              <label for="first-name">First Name</label>
              <input type="text" placeholder="First Name">
            </div>
            <div>
              <label for="last-name">Last Name</label>
              <input type="text" placeholder="Last Name">
            </div>
          </div>
          <div>
            <div>
              <label for="email">Email</label>
              <input type="email" placeholder="Email">
            </div>
            <div>
              <label for="tel">Phone</label>
              <input type="tel" placeholder="Phone">
            </div>
          </div>
          <div>
            <div>
              <label for="password">Password</label>
              <input type="password" placeholder="Password">
            </div>
            <div>
              <label for="confirm-password">Confirm Password</label>
              <input type="password" placeholder="Confirm Password">
            </div>
          </div>
          <button type="submit">Sign Up</button>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
